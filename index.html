<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-se="Hem" data-en="Home">Hem</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Header with logo -->
    <header id="headerContainer">
      <div id="header">
        <img src="./pictures/logo.svg" alt="logo" />
        <h1 id="mainTitle">Lucky Duck Café & Bar</h1>
      </div>
    </header>

    <!-- Vertical left menu bar -->
    <section id="menuContainer">
      <div id="menu">
        <!-- Language Selector -->
        <button data-se="Språk" data-en="Language" id="languageButton" class="button">Språk</button>
        <div id="mainLanguage">
          <div>
            <div class="languageBox">
              <label for="swedish" id="labelSwedish">Svenska</label>
              <input type="radio" id="swedish" name="language" checked />
            </div>
            <div class="languageBox">
              <label for="english" id="labelEnglish">English</label>
              <input type="radio" id="english" name="language" value="en" />
            </div>
          </div>
        </div>

        <!-- Filtering option -->
        <button data-se="Filter" data-en="Filters" id="filterButton" class="button">
          Filter
        </button>
        <div id="filterContainer">
          <!-- Filter meat options -->
          <div class="filter">
           <h2 data-se="Kötträtter" data-en="Meat dishes" class="subFilterHeader">
            Kötträtter
            </h2>

            <div class="filterSelect">
              <label
                data-se="Vegetarisk"
                data-en="Vegetarian"
                for="vegetarian"
                class="filterLabel"
                >Vegetarisk</label
              >
              <input
                data-index="0"
                type="checkbox"
                id="vegetarian"
                name="vegetarian"
                value="Vegetarian"
                class="filterInput"
              />
            </div>
            <div class="filterSelect">
              <label
                data-se="Kyckling"
                data-en="Chicken"
                for="chicken"
                class="filterLabel"
                >Kyckling</label
              >
              <input
                data-index="1"
                type="checkbox"
                id="chicken"
                name="chicken"
                value="Chicken" 
                class="filterInput"
              />
            </div>
            <div class="filterSelect">
              <label 
                data-se="Fläsk" 
                data-en="Pork" 
                for="pork"
                class="filterLabel"
                >Fläsk</label
              >
                <input
                data-index="2"
                type="checkbox" 
                id="pork" 
                name="pork" 
                value="Pork"
                class="filterInput"
              />
            </div>
            <div class="filterSelect">
              <label
                data-se="Nöt"
                data-en="Beef"
                for="groundBeef"
                class="filterLabel"
                >Nöt</label
              >
              <input
                data-index="3"
                type="checkbox"
                id="groundBeef"
                name="groundBeef"
                value="Beef"
                class="filterInput"
              />
            </div>
            <div class="filterSelect">
              <label 
                data-se="Fisk" 
                data-en="Fish" 
                for="fish"
                class="filterLabel"
                >Fisk</label
              >
                <input
                data-index="4"
                type="checkbox" 
                id="fish"
                name="fish" 
                value="Fish"
                class="filterInput"
              />
            </div>
          </div>

          <!-- Filter allergies -->
          <div class="filter">
            <h2 data-se="Allergier" data-en="Allergies" class="subFilterHeader">
              Allergier
            </h2>
            <div class="filterSelect">
              <label
                data-se="Glutenfri"
                data-en="Gluten free"
                for="glutenFree"
                class="filterLabel"
                >Glutenfri</label
              >
              <input
                data-index="5"
                type="checkbox"
                id="glutenFree"
                name="glutenFree"
                value="GlutenFree"
                class="filterInput"
              />
            </div>
            <div class="filterSelect">
              <label
                data-se="Laktosfri"
                data-en="Lactose free"
                for="lactoseFree"
                class="filterLabel"
                >Laktosfri</label
              >
              <input
                data-index="6"
                type="checkbox"
                id="lactoseFree"
                name="lactoseFree"
                value="LactoseFree"
                class="filterInput"
              />
            </div>
          </div>

          <!-- Sorting pricing from ascending, descending and standard -->
          <div class="filter">
            <h2
              data-se="Pris sortering"
              data-en="Price sorting"
              class="subFilterHeader"
            >
              Pris sortering
            </h2>
            <select name="priceSort" id="priceSort">
              <option value="standard">Standard</option>
              <option
                data-se="Stigande"
                data-en="Ascending"
                value="ascending"
              >
                Stigande
              </option>
              <option
                data-se="Fallande"
                data-en="Descending"
                value="descending"
              >
                Fallande
              </option>
            </select>
          </div>
        </div>

        <!-- Order List -->
        <button data-se="Beställning" data-en="Your order" id="orderButton" class="button">
          Beställning
        </button>

        <div id="orderContainer">
          <!-- List of products you ordered -->
          <div id="orderList"></div>

          <!-- Here comes the price summary of the order -->
          <div id="orderSummary"></div>

          <!-- Button to pay but without funktion -->
          <button data-se="Beställ" data-en="Order" id="order">
            Beställ
          </button>
        </div>
      </div>
    </section>

    <!-- Main content window for food -->
    <section id="mainContainer">
      <div id="main"></div>
    </section>

    <!-- Footer -->
    <footer id="footerContainer">
      <div id="footer">
        <p id="copyright">
          Copyright © <span id="currentYear"></span> Lucky Duck ®
        </p>
      </div>
    </footer>
    <script src="./script/index.js"></script>
    <script src="./script/translate.js"></script>
  </body>
</html>
