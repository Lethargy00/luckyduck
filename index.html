<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Hem</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="header">
            <img src="./pictures/lucky_duck.png" alt="logo">
            
            <h1 id="mainTitle">Lucky Duck Cafe & Bar</h1>

        </div>
    </header>

    <!-- Vertical Menu Part -->
    <section>
        <div class="menuBox">

            <!-- Language Selector -->
            <div id="mainLanguage">
                <select name="language" id="language">
                    <option value="sv">Svenska</option>
                    <option value="en">English</option>
                </select>
            </div>

            <!-- Filtering option -->
            <h2 id="mainFilters">Filter</h2>
            <div id="filterContainer">
                <div>
                    <h2 id="titleKötträtter">Kötträtter</h2>
                    <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian">
                    <label for="vegetarian" id="labelVegetarian">Vegetarisk</label>
                    <input type="checkbox" id="chicken" name="chicken" value="Chicken">
                    <label for="chicken" id="labelChicken">Kyckling</label>
                    <input type="checkbox" id="pork" name="pork" value="Pork">
                    <label for="pork" id="labelPork">Fläsk</label>
                    <input type="checkbox" id="groundBeef" name="groundBeef" value="GroundBeef">
                    <label for="groundBeef" id="labelGroundBeef">Nöt</label>
                    <input type="checkbox" id="fish" name="fish" value="Fish">
                    <label for="fish" id="labelFish">Fisk</label>
                </div>
                <div>
                    <h2 id="titleAllergies">Allergier</h2>
                    <input type="checkbox" id="glutenFree" name="glutenFree" value="GlutenFree">
                    <label for="glutenFree" id="labelGlutenFree">Glutenfri</label>
                    <input type="checkbox" id="lactoseFree" name="lactoseFree" value="LactoseFree">
                    <label for="lactoseFree" id="labelLactoseFree">Laktosfri</label>
                </div>
            </div>
            <!-- Order List -->
            <h2 id="menuTitle">Meny</h2>
            <div class="menuList">
                
            </div>
        </div>
    </section>

    <main>
        <!-- Main content window for food -->
        <section>
            <div id="mainFood">

            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div id="footer">
                <p id="copyright">Copyright © <span id="currentYear"></span> Lucky Duck ®</p>
            </div>
        </footer>
    </main>
    
    <!-- Automatic year updating in the variable currentYear -->
    <script>
        $(document).ready(function() {
            var currentYear = new Date().getFullYear();
            $("#currentYear").text(currentYear);
        });
    </script>
    
    <script src="./script/index.js"></script>
    <script src="./script/translate.js"></script>
</body>
</html>
